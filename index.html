<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Starry Navigator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* スクロールバー非表示 */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
            background-color: #110022; /* 宇宙の深い色 */
            touch-action: none; /* タッチイベントのデフォルト動作を抑制 */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
